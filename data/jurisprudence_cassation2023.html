<h1>Cour de cassation, chambre commerciale, 15 nov. 2023</h1>
<p><strong>Faits :</strong> Une clause de non-concurrence non limitée dans le temps a été jugée illicite.</p>
<p><strong>Portée :</strong> La Cour rappelle que toute clause restrictive doit être proportionnée dans le temps et l’espace.</p>
